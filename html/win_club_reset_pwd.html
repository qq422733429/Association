<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/win_club_reset_pwd.css" />
		<title>confirm account</title>
	</head>

	<body>
		<div id="header1">
			<!--<img src="../image/icon_backword.png" onclick="closeWin()" />
			<div class="title">
				<h1>找回密码</h1>
			</div>-->
			<div class="leftHeader" tapmode="" onclick="closeWin()">
					<span class="header_font"></span>
				</div>
				<div class="null header_font">
					找回密码
				</div>
				<div class="rightHeader"tapmode="">
					<span class="header_font"></span>
				</div>
		</div>
		<div id="main">
			<div class="tab">
				<div class="progress">
					<h1>确认账号</h1>
				</div>
				<div class="progress">
					<h1>安全验证</h1>
				</div>
				<div class="progress reset">
					<h1>修改密码</h1>
				</div>
			</div>
			<div class="content">
				<div class="reset_pwd">
					<input id="new_pwd" type="password" size=20 placeholder="请输入6~16位新密码" />
				</div>
				<div class="reset_pwd">
					<input id="comfirm" type="password" size=20 placeholder="再次输入新密码" />
				</div>
			</div>
			<div class="complete" onclick="update_password()" tapmode="btn_tap">
				<h1>完成修改</h1>
			</div>
		</div>
	</body>
	<script src="../script/api.js" type="text/javascript" charset="utf-8"></script>
	<script src="../script/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../script/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../script/win_club_reset_pwd.js" type="text/javascript" charset="utf-8"></script>

</html>
