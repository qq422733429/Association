<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>个人信息中心</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/win_personal_page.css" />

	</head>

	<body>
		<div id="wrap">
			<div id="header1">
				<div class="leftHeader" tapmode="" onclick="get_back()"><span class="header_font"></span> </div>
				<div class="null header_font">个人主页</div>
				<div class="rightHeader"><span class="header_font"></span></div>
			</div>
			<div class="green_line"></div>
			<div id="main">
				<div class="person_head">
					<div class="head"></div>
					<div class="nick">
						<span class="person_nick"></span>
					</div>
				</div>
				<div class="person_signature"><span class="key">个性签名：
					<span class="value"></span>
				</div>
				<div class="person_info">
					<ul class="person_base_info hidden">
						<li class='real_name'><span class="key">真实姓名：</span>
							<span class="value"></span>
						</li>
						<li class='school_num'><span class="key">学号：</span>
							<span class="value">123456789</span>
						</li>
						<li class='phone'><span class="key">联系电话：</span>
							<span class="value">123456789</span>
						</li>
					</ul>
					<div class="green_line"></div>
					<ul class="person_school">

						<li class="school"><span class="key">学<span class="insert_ch">学校</span>校：</span>
							<span class="value"></span>
						</li>
					<!-- 	<li class="department"><span class="key">学<span class="insert_ch">学校</span>院：</span>
							<span class="value"></span>
						</li> -->
						<li class="school_year"><span class="key">入学年份：</span>
							<span class="value"></span>
						</li>
					</ul>
					<div class="green_line"></div>
					<ul class="person_intrests">
						<li class="interests"><span class="key">兴趣爱好：</span>
							<span class="value"></span>
						</li>
						<li class="birth"><span class="key">出生日期：</span>
							<span class="value"></span>
						</li>
						<li class="love_status"><span class="key">恋爱状态：</span>
							<span class="value"></span>
						</li>
					</ul>
					<div class="green_line"></div>

				</div>
				<div class="person_album addImage">个人相册：
		
				</div>
				<div class="green_line"></div>
				<div class="send_message">发消息</div>
			</div>

		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="../script/common.js"></script>
	<script type="text/javascript" src="../script/win_personal_page.js"></script>

</html>
