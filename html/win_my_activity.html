	<script>
		function returnBack() {

		function showFrame() {
			var width = api.winWidth;
			var header = $api.byId('header1');
			var headerPos = $api.offset(header);
			var height = api.winHeight - headerPos.h;
			api.openFrame({
				name : 'check',
				url : 'fra_my_activity.html',
				bounces : true,
				opaque : true,
				vScrollBarEnabled : false,
				rect : {
					x : 0,
					y : headerPos.h,
					w : width,
					h : height
				}
			});
		}
