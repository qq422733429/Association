<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>修改密码</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/fra_club_reset.css" />
	</head>
	<body>
		<div id="main">
			<div class="tab">
				<div class="confirm">
					<h1>确认账号</h1>
				</div>
				<div class="verify">
					<h1>安全验证</h1>
				</div>
				<div class="reset">
					<h1>修改密码</h1>
				</div>
			</div>
			<div class="content">
				<div class="reset_pwd1">
					<input type="text" size=20 placeholder="请输入6~16位新密码"  />
				</div>
				<div class="reset_pwd2">
					<input type="text" size=20 placeholder="在此输入您的新密码"  />
				</div>
			</div>
			<div class="complete">
				<h1>完成修改</h1>
			</div>
		</div>
	</body>
</html>
