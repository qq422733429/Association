<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>安全验证</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/fra_club_verify.css" />
	</head>
	<body>
		<div id="main">
			<div class="tab">
				<div class="confirm">
					<h1>确认账号</h1>
				</div>
				<div class="verify">
					<h1>安全验证</h1>
				</div>
				<div class="reset">
					<h1>修改密码</h1>
				</div>
			</div>
			<div class="content">
				<div class="phone">
					<div class='null'></div>
					<div class="get_verify">
						<h1>获取验证码</h1>
					</div>
				</div>
				<div class="verify_num">
					<input type="text" length=20 placeholder="请输入短信中的验证码"/>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="../script/fra_club_verify.js"></script>
</html>
