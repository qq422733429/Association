<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<title>体验反馈</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
   	<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/win_experience_feedback.css" />
    <style>
    	.right{
				color: #4CD0C8;
			}
    	
    </style>
</head>
<body>
			<div id="part3_header">
				<div class="back" onclick="backWin();" tapmode="">
				</div>
				<div class="title">
					体验反馈
				</div>
				
			</div>
			<div style="left:10px; top:5px; position: relative; color: #00ABA9" align="left">
				<span>快速反馈：</span>
			</div>	
			
			
			
			
			
			
			
			<div style="position: relative" >
				<li>
					<div id="useless_0" class="advise " onclick="select_text(id)" >
							部分功能使用不了
					</div>
				</li>
				<li>
					<div id="useless_1" class="advise " onclick="select_text(id)" >
						使用这些功能不流畅或很慢
					</div>
				</li>
				<li>
					<div id="useless_2" class="advise " onclick="select_text(id)" >
						圈r出现异常退出了
					</div>
					
				</li>
				<li>
					<div id="useless_3" class="advise " onclick="select_text(id)" >
						出现卡顿或黑屏
					</div>
						
				</li>

				<li>
					<div id="useless_4" class="advise " onclick="select_text(id)" >
						启动圈r速度很慢
					</div>
						
				</li>
				<li>
					<div id="useless_5" class="advise " onclick="select_text(id)" >
						部分功能操作不方便 
					</div>
					
				</li>
				
				
				<div id="content">
					<div class="item">
						<textarea id="suggestion" rows="10" maxlength="100" placeholder="亲，我还想对你们说："></textarea>
					</div>
				</div>
				<div >
					<div tapmode="tap" class="sub" onclick="sub_promotion()">提交申请</div>
				</div>
						
			</div>	
						
						
		
		
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/win_feedback.js"></script>

</html>
