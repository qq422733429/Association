<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/win_club_login.css" />
	</head>
	<body>
		<div id="wrap">
			<div class="logo">
			 
			</div>
			<div id = "scroll">
				<div class="content">
					<div class="phone">
						<input type="number"  size=20 placeholder="电话号码" />
					</div>
					<div class="password">
						<input type="password" size=20 placeholder="登录密码" />
					</div>
				</div>
				<div class="login" onclick="getLoginInfo()" tapmode="btn_tap">
					登&nbsp;录
				</div>
				<div class="tab">
					<div class="new_user" onclick="register()">
						<h2>新用户？</h2>
					</div>
					<div class="null"></div>
					<div class="reset_pwd" onclick="reset_password()">
						<h2>忘记密码?</h2>
					</div>
				</div>
				<div class="empty"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script src="../script/common.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../script/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="../script/win_club_login.js"></script>
</html>
