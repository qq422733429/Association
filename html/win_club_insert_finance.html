<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href="../css/api.css"  />
		<link rel="stylesheet" type="text/css" href="../css/common.css"  />
		<link rel="stylesheet" type="text/css" href="../css/win_club_insert_finance.css"  />
		<title>insert a finance</title>
	</head>
	<body>
		<div id="wrap">
			<!--<div id="header">
			<img src="../image/icon_backword.png" tapmode = "tap" onclick="go_back()" />
			<div class="null"></div>
			<h1>新增财务</h1>
			<div class="null"></div>
			<div class="complete">
			<img src="../image/icon_save.png" tapmode = "tap" onclick="save()" />
			</div>
			</div>-->
			<div id ="header1">
				<div class="leftHeader" tapmode="" onclick="go_back()">
				</div>
				<div class="null header_font">
					新增财务
				</div>
				<div class="rightHeader"tapmode="" onclick="save()">
					
				</div>
			</div>
			<div id="scroll">
			<div id="main">
				<div class="finance_time">
					<div class="time">
						<h1>活动时间：</h1>
					</div>
					<div class='selected_time'>
						<h1></h1>
					</div>
					<div class="null"></div>
					<img src="../image/icon_club_evaluation_right.png"  tapmode = "" onclick="open_date()"/>
				</div>
				<div class="finance_activity">
					<h1>活动事项：</h1>
					<div class="content">
						<input type="text" size = "20"  />
					</div>
				</div>
				<div class="finance_total">
					<h1>活动金额：</h1>
					<div class="content">
						<input type="number" size = "20"  />
					</div>
				</div>
				<div class="finance_person">
					<h1>报销人：</h1>
					<div class="content">
						<input type="text" size = "20"  />
					</div>
				</div>
				<div class="finance_type">
					<h1>类 型：</h1>
					<label class="radios" for="in">
						<input type="radio" id="in" name = "finance_type" value="in" />
						&nbsp;&nbsp;<h1>收入</h1> </label>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label class="radios" for="out">
						<input type="radio" id="out" name = "finance_type" value="out" />
						&nbsp;&nbsp;<h1>支出</h1> </label>
				</div>
				<div class="finance_photo">
					<h1>上传凭证：</h1>
					<div class="content">
						<ul>
							<li class="add_image"><img  src="../image/add_normal.png" onclick="insert()" />
							</li>
							<div class="float"></div>
						</ul>
					</div>
				</div>
			</div>
			</div>
		</div>
		<script type="text/javascript" src="../script/api.js"></script>
		<script type="text/javascript" src="../script/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="../script/win_club_insert_finance.js"></script>
	</body>
</html>
