<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/win_club_detail.css"/>

	<body>
		<div id="main">
			<div id="club_general">
				<p id="club_name">阳光文学社</p>
				<p id="city_school">成都/四川大学</p>
			</div>
			<div id="brief">
				夜色阑繁星漫天。一卷浮躁的喧嚣浸染纤眉。 满幕街灯照得远行路迢迢雾波微央，在这静谧的夜色里月垂探路，谁道青云送谁家，掬捧胭脂绘西窗； 似醒若倦间独解意。红尘世俗炊烟的画卷，燃烧生命的光芒。总不过是尘埃中的粉尘。
			</div>
			<div id="club_info_list">
				<div id="club_activity" class="info_item" onclick="openClubActivity()">社团活动</div>
				<div id="club_member" class="info_item" onclick="openClubMember()">社团成员</div>

			</div>
			<div id="club_reader" class="readerInfo">
				<span>负责人：</span>
				<span>高大璇</span>
			</div>
			<div id="club_contact" class="readerInfo">
				<span>联系电话：</span>
				<span>13800138000</span>
			</div>
			<div tapmode="" class="bottom_btn" onclick="joinClub()">
				申请加入
			</div>
		</div>
